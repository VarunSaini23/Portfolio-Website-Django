<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'home' %}">Varun Saini</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.github.com/VarunSaini23">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% static 'VarunSaini_Resume.pdf' %}">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'allblogs' %}">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Varun Saini</h1>
            <p class="lead text-muted">Hey I am Varun Saini. And I am learning Django</p>
            <p>
                <a href="mailto:imvarun23@gmail.com" class="btn btn-primary my-2">Email Me</a>
            </p>
            <img src="{% static 'testjpg.jpg' %}">
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                {% for job in jobs %}

                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                       <img class="card-img-top" src="{{ job.image.url }}" />
                        <div class="card-body">
                            <p class="card-text">{{ job.summary }}</p>
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>
    </div>

</main>

<footer class="text-muted">
    <div class="container text-center">
    <p>Copyright Varun Saini {% now "Y" %}</p>
    </div>
